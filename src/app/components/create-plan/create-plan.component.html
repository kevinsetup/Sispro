        <form  #planForm="ngForm" (ngSubmit)="onSubmit(planForm)">
            <div class="form-group">
                
                    <label for="info_comunidad">Info comunidad Id</label>
                    <input type="text"  class="form-control" id="num2" name="info_comunidad" >
                
                    <div class="input-group mb-3">

                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Problematica</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01"  #info_comunidad_id="ngModel" [(ngModel)]="plan.info_comunidad_id">
                            <option selected >Seleccione</option>
                            <option   *ngFor="let problematica of problematicas" [value]= "problematica.info_comunidad_id">
                               {{problematica.info_comunidad_id}}
                               - {{problematica.nombre}} {{problematica.apellidos}} - {{problematica.problematica}} 
                                - {{problematica.comunidad}}
                            </option>
                    
                        </select>
                    </div>
            </div>
            <div class="form-group">
                
                    <label for="carga_id">Carga id</label>
                    <input    class="form-control" type="text" id="num"  name="carga_id"      >
                    <div class="input-group mb-3">
<!--#carga_id="ngModel" [(ngModel)]="plan.carga_id" -->
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Carga academica</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect02" #carga_id="ngModel" [(ngModel)]="plan.carga_id" >
                            <option selected >Seleccione</option>
                            <option  *ngFor="let carga of cargas"  [value] = "carga.carga_id" >
                                {{carga.carga_id}} 
                               - {{carga.facultad}}/{{carga.ep}}  - {{carga.carrera}} 
                               - {{carga.docente}} - Curso: {{carga.curso}} 
                            - Plan: {{carga.plan}}</option>
                    
                        </select>
                    </div>
                

            </div>

            <div class="form-group">
            
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="plan.nombre" >

                




            </div>
            <div class="form-group">

            
                <label for="presupuesto">Presupuesto A solicitar</label>
                <input type="text" class="form-control" name="presupuesto" #presupuesto="ngModel" [(ngModel)]="plan.presupuesto">

            
            </div>
            

            <button type="submit" class="btn btn-primary">Enviar</button>


          </form>
